<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Section</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../libs/css/ct.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <section class="ct-font-helvetica section">
        <div class="ct-container">
            <div class="ct-row">
                <div class="ct-md-12 text-center">
                    <h1>Fun <span class="id-color">Facts</span></h1>
                    <span class="small-border"></span>
                    <div class="spacer-single"></div>
                </div>
                <div class="ct-md-3">
                    <div class="de_count">
                        <i class="fa fa-leanpub"></i>
                        <h3 class="timer">1980</h3>
                        <span>Hours of Works</span>
                    </div>
                </div>
                <div class="ct-md-3">
                    <div class="de_count">
                        <i class="fa fa-jsfiddle"></i>
                        <h3 class="timer">1280</h3>
                        <span>Lines of Code</span>
                    </div>
                </div>
                <div class="ct-md-3">
                    <div class="de_count">
                        <i class="fa fa-life-ring"></i>
                        <h3 class="timer">750</h3>
                        <span>Slice of Pizza</span>
                    </div>
                </div>
                <div class="ct-md-3">
                    <div class="de_count">
                        <i class="fa fa-lastfm-square"></i>
                        <h3 class="timer">520</h3>
                        <span>Cups of Coffee</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
