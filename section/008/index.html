<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Section</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://joo.pub/libs/css/ct.min.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet">
</head>

<body>
    <footer class="footer">
        <div class="ct-container">
            <div class="ct-row ct-center">
                <div class="footer-content">
                    <div class="animated fadeInDown">
                        <p>newsletter signup</p>
                        <p>Get Cool Stuff! We hate spam!</p>
                    </div>
                    <form action="#" method="post" class="subscribe-form animated fadeInUp">
                        <div class="input-field">
                            <input type="email" class="subscribe form-control" placeholder="Enter Your Email...">
                            <button type="submit" class="submit-icon">
                                <i class="fa fa-paper-plane fa-lg"></i>
                            </button>
                        </div>
                    </form>
                    <div class="footer-social">
                        <ul>
                            <li class="animated zoomIn"><a href="#"><i class="fa fa-thumbs-up fa-3x"></i></a></li>
                            <li class="animated zoomIn"><a href="#"><i class="fa fa-twitter fa-3x"></i></a></li>
                            <li class="animated zoomIn"><a href="#"><i class="fa fa-skype fa-3x"></i></a></li>
                            <li class="animated zoomIn"><a href="#"><i class="fa fa-dribbble fa-3x"></i></a></li>
                            <li class="animated zoomIn"><a href="#"><i class="fa fa-youtube fa-3x"></i></a></li>
                        </ul>
                    </div>
                    <p>Copyright Â© GET3W </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
