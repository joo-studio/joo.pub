<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Section</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../libs/css/ct.min.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
</head>

<body>
    <div class="this">
        <section class="ct-center section-padding">
            <a href="#top" class="up-btn"><i class="fa fa-chevron-up"></i></a>
            <div class="ct-container">
                <div class="ct-row">
                    <div class="ct-md-12">
                        <h1 class="arrow">Drop us a line</h1>
                    </div>
                </div>
                <div class="ct-row contact-details">
                    <div class="ct-md-4 iem">
                        <div class="light-box box-hover">
                            <h2><i class="fa fa-map-marker"></i><span>Address</span></h2>
                            <p>Level 6, 23 Pitt St, Sydney</p>
                        </div>
                    </div>
                    <div class="ct-md-4 iem">
                        <div class="light-box box-hover">
                            <h2><i class="fa fa-mobile"></i><span>Phone</span></h2>
                            <p>+61 9 211 3747</p>
                        </div>
                    </div>
                    <div class="ct-md-4 iem">
                        <div class="light-box box-hover">
                            <h2><i class="fa fa-paper-plane"></i><span>Email</span></h2>
                            <p><a href="#">hey@halcyondays.com</a></p>
                        </div>
                    </div>
                </div>
                <div class="ct-row">
                    <div class="ct-md-12">
                        <ul class="social-buttons">
                            <li><a href="#" class="social-btn"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="#" class="social-btn"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" class="social-btn"><i class="fa fa-envelope"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
