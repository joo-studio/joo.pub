<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Section</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../libs/css/ct.min.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
</head>

<body class="this">
    <section class="footer ct-container">
        <h2>Contact Us</h2>
        <p>Cubilia in ornare mi. Accumsan massa vis vis commodo lorem ipsum.
            <br /> Adipiscing amet odio id consectetur penatibus accumsan adipiscing.</p>
        <form action="#" method="post">
            <div class="ct-row">
                <div class="ct-md-6 ct-mb">
                    <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="ct-md-6 ct-mb">
                    <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="ct-md-12 ct-mb">
                    <input type="text" name="subject" id="subject" placeholder="Subject" />
                </div>
                <div class="ct-md-12 ct-mb">
                    <textarea name="message" id="message" placeholder="Message" rows="8"></textarea>
                </div>
                <div class="ct-md-12">
                    <ul class="actions">
                        <li>
                            <input type="submit" value="Send Message" />
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <ul class="icons">
            <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
            <li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
        </ul>
    </section>
    <div class="copyright">
        &copy; Untitled. All rights reserved.
    </div>
</body>

</html>
