<div class="m2apiMenu">
    <div class="m2apiNm1"><i class="fa fa-file-code-o"></i> API接口</div>
    <dl class="m2apiDl">
        <stl:channels channelIndex="API接口">
            <stl:if testType="UpChannelOrSelf">
                <stl:successTemplate>
                    <dt class="on">
                        <stl:a class="m2apiMenu_a1" title="{Channel.Title}">
                            <stl:channel type="Title" /></stl:a>
                    </dt>
                    <dd>
                        <ul class="m2apiUl">
                            <stl:channels>
                                <stl:if testType="UpChannelOrSelf">
                                    <stl:successTemplate>
                                        <li>
                                            <stl:a title="{Channel.Title}" class="m2apiMenu_a2 on">{Channel.Title}</stl:a>
                                        </li>
                                    </stl:successTemplate>
                                    <stl:failureTemplate>
                                        <li>
                                            <stl:a title="{Channel.Title}" class="m2apiMenu_a2">{Channel.Title}</stl:a>
                                        </li>
                                    </stl:failureTemplate>
                            </stl:channels>
                        </ul>
                    </dd>
                </stl:successTemplate>
                <stl:failureTemplate>
                    <dt>
                        <stl:a class="m2apiMenu_a1" title="{Channel.Title}">
                            <stl:channel type="Title" /></stl:a>
                    </dt>
                    <dd class="dsNone">
                        <stl:channels>
                            <stl:if testType="UpChannelOrSelf">
                                <stl:successTemplate>
                                    <li>
                                        <stl:a title="{Channel.Title}" class="m2apiMenu_a2 on">{Channel.Title}</stl:a>
                                    </li>
                                </stl:successTemplate>
                                <stl:failureTemplate>
                                    <li>
                                        <stl:a title="{Channel.Title}" class="m2apiMenu_a2">{Channel.Title}</stl:a>
                                    </li>
                                </stl:failureTemplate>
                        </stl:channels>
                    </dd>
                </stl:failureTemplate>
                </stl:if>
        </stl:channels>
    </dl>
</div>
