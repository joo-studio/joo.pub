<!DOCTYPE html>
<html lang="zh" class="no-js">

<head>
    <meta charset="UTF-8">
    <stl:include file="@/include/meta.html" />
    <stl:include file="@/include/css.html" />
</head>

<body>
    <stl:include file="@/include/header.html" />
    <stl:include file="@/include/sub-banner.html" />
    <div class="container m2main">
        <!-- 通用点击标签切换 Start -->
        <div class="hoverTag m2change">
            <div class="chgBtnList">
                <stl:contents order="AddDateBack">
                    <stl:itemTemplate type="SelectedItem" selected="1">
                        <stl:a href="javascript:;" class="chgBtn chgCutBtn">
                            {Content.Title}
                        </stl:a>
                    </stl:itemTemplate>
                    <stl:itemTemplate type="Item">
                        <stl:a href="javascript:;" class="chgBtn">
                            {Content.Title}
                        </stl:a>
                    </stl:itemTemplate>
                </stl:contents>
            </div>
            <div class="chgConList">
                <stl:contents order="AddDateBack">
                    <stl:itemTemplate type="SelectedItem" selected="1">
                        <div class="chgCon">
                            <dl class="mchg_dl mchg_cutdl">
                                <dt class="dsNone">{Content.Title}</dt>
                                <dd>
                                    <div class="m2lx_t">{Content.SubTitle}</div>
                                    <div class="m2lx_del">
                                        {Content.Content}
                                    </div>
                                    <div class="m2map">
                                        <iframe src="{Stl.SiteUrl}/assets/maps/{Content.Summary}.html" width="100%" height="438" scrolling="no" frameborder="0"></iframe>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </stl:itemTemplate>
                    <stl:itemTemplate type="Item">
                        <div class="chgCon dsNone">
                            <dl class="mchg_dl mchg_cutdl">
                                <dt class="dsNone">{Content.Title}</dt>
                                <dd>
                                    <div class="m2lx_t">{Content.SubTitle}</div>
                                    <div class="m2lx_del">
                                        {Content.Content}
                                    </div>
                                    <div class="m2map">
                                        <iframe src="{Stl.SiteUrl}/assets/maps/{Content.Summary}.html" width="100%" height="438" scrolling="no" frameborder="0"></iframe>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </stl:itemTemplate>
                </stl:contents>
            </div>
        </div>
        <!-- 标签切换 End -->
    </div>
    <stl:include file="@/include/footer.html" />
    <stl:include file="@/include/js.html" />
</body>

</html>
