<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Section</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../libs/css/ct.min.css" rel="stylesheet">
    <link href="css.css" rel="stylesheet">
</head>

<body>
    <div class="this">
        <!-- Main -->
        <section id="main" class="ct-container ct-center">
            <header>
                <h2>Contact Us</h2>
                <p>Amet ut elit cep fusce massa sed tempor adipiscing.</p>
            </header>
            <div class="box">
                <form method="post" action="#">
                    <div class="ct-row">
                        <div class="ct-md-6 ct-mb">
                            <input type="text" name="name" id="name" value="" placeholder="Name" />
                        </div>
                        <div class="ct-md-6 ct-mb">
                            <input type="email" name="email" id="email" value="" placeholder="Email" />
                        </div>
                    </div>
                    <div class="ct-row ct-mb">
                        <div class="ct-md-12">
                            <input type="text" name="subject" id="subject" value="" placeholder="Subject" />
                        </div>
                    </div>
                    <div class="ct-row ct-mb">
                        <div class="ct-md-12">
                            <textarea name="message" id="message" placeholder="Enter your message" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="ct-row ct-mb">
                        <div class="ct-md-12">
                            <ul class="actions ct-center">
                                <li>
                                    <input type="submit" value="Send Message" />
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
