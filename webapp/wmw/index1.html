<!DOCTYPE HTML>
<html>
<head>
    <title>$AppName$</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/mci_controls.css" type="text/css" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" sizes="192x192" href="$AppIco$">
    <script type="text/javascript">

        var addToHomeConfig = {
            animationIn: 'bubble',
            animationOut: 'drop',
            lifespan: 100000,
            message: '点击 `%icon`. “添加到主屏幕”体验MCI式阅读'
        };

    </script>
    <style>
       body
        {
            padding: 0px;
            margin: 0px;
            overflow-x: hidden;
            -webkit-transform-origin:top left;
            background-color: #fff;
            -webkit-transform:scale(1);
        }
        div
        {
             padding: 0px;
            margin: 0px;
            border:none;
            user-select:none;
            -webkit-user-select:none;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
        }

        #wrap
        {
            width: 100%;
            overflow: hidden;
            margin: 0;
            background: #fff;
        }

        #mcipage
        {
            width: 3072px;
            background: #fff;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            -ms-backface-visibility: hidden;
            backface-visibility:hidden;
        }

            #mcipage .mpage-c
            {
                width: 100%;
                height: 800px;
                margin: 0px;
                padding: 0px;
                float: left;
                position: relative;
                overflow: hidden;
              

            }
        #mcipage .mpage-c article
        {
            overflow:hidden;
        }

            #mcipage .item
            {
                width: 100%;
                height:100%;
                padding: 0;
                background: #fff;
               
                
            }
              /*图文分离开始2 */
             .tk
             {
                display:inline-block;
             }
             
           
        /* 图文分离结束1*/
        .mci-common-wr
        { 
           
              width:480px;
             height: 800px;
              pointer-events:none;
        }
        .commonpage
        {
              position:absolute;
             left:0px;
             top:0px;
              width: 480px;
             height: 800px;
             pointer-events:none;
        }
            .commonpage .cpage
            {
                display:inline-block;
                position: relative;
                overflow: hidden;
                pointer-events:none;
                 width: 480px;
                    height:800px;
                   float:left;
            }
                .commonpage .cpage .cpage-i
                {
                    pointer-events:none;
                    width: 480px;
                    height: 800px;
                }
                    .commonpage .cpage .cpage-i article
                    {
                        pointer-events:none;
                    }
        #wrap
        {
            position:relative;
        }
        .loading
        {
            position:absolute;
            top:0px;
            left:0px;
          
            z-index:99999;
        }
        .loading .mask-w{
              position:absolute;
            top:0px;
            left:0px;
            z-index: 0;
            width: 100%;
            height:100%;   
             opacity:0.4;
              background-color:#010324;
        }
        .progress
        {
            z-index: 1;
            display:inline-block;
            height:6px;
            border-radius: 3px;
            background-color:#3c719c;
            position:absolute;
            top:50%;
            left:55px;
            right: 55px;
        }
        .loading .progress > span
        {
             display:inline-block;
              position:absolute;
              border-radius: 3px;
              top:0px;
             left:0px;
            width:0px;
            height:6px;
            background-color:#08a1f9;
           
        }
        article.loaded .loading
        {
            display:none;
        }

        article > .article-content
        {
            -webkit-transform-origin:0 0;
            transform-origin:0 0;
            
        }
        .cpage-i > article > .article-content
        {
            -webkit-transform-origin:0 0;
            transform-origin:0 0;
            
        }
    </style>
</head>
