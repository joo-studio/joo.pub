<body>
    <div id="part1">
      <div id="wipebg">
        <canvas id="wipecanvas"></canvas>   
      </div>

<script>  
    var imgUrl = 'http://m.womai.com/sexy/suolve.jpg';  
    var lineLink = 'http://m.womai.com/sexy';  
    var descContent = "半褪衣衫，半裸低价，等你来上！";  
    var shareTitle = '极致诱惑，唾手可得！';   
      
    function shareFriend() {  
        WeixinJSBridge.invoke('sendAppMessage',{  
                                "img_url": imgUrl,  
                                "img_width": "200",  
                                "img_height": "200",  
                                "link": lineLink,  
                                "desc": descContent,  
                                "title": shareTitle  
                                }, function(res) {  
                                _report('send_msg', res.err_msg);  
                                })  
    }  
    function shareTimeline() {  
        WeixinJSBridge.invoke('shareTimeline',{  
                                "img_url": imgUrl,  
                                "img_width": "200",  
                                "img_height": "200",  
                                "link": lineLink,  
                                "desc": descContent,  
                                "title": shareTitle  
                                }, function(res) {  
                                _report('timeline', res.err_msg);  
                                });  
    }  
    function shareWeibo() {  
        WeixinJSBridge.invoke('shareWeibo',{  
                                "content": descContent,  
                                "url": lineLink,  
                                }, function(res) {  
                                _report('weibo', res.err_msg);  
                                });  
    }  
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。  
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {  
      
            // 发送给好友  
            WeixinJSBridge.on('menu:share:appmessage', function(argv){  
                shareFriend();  
                });  
      
            // 分享到朋友圈  
            WeixinJSBridge.on('menu:share:timeline', function(argv){  
                shareTimeline();  
                });  
      
            // 分享到微博  
            WeixinJSBridge.on('menu:share:weibo', function(argv){  
                shareWeibo();  
                });  
            }, false);  
    
    var curURL = window.location.href;
    if(curURL.substr(7,3)=='www'||curURL.substr(7,1)=='m'){
        $.ajax({
            type: 'get',
            url:'http://m.womai.com/sexy/main.html',
            dataType:'html',
            success:function(){
                console.log('get1')
            }
        })   
    }
    else{
       $.ajax({
            type: 'get',
            url:'http://m.womai.com/sexy/main.html',
            dataType:'html',
            success:function(){
                 console.log('get2')
            }
        })   
    }

    
    
</script>
<div id="part2">

</div>
